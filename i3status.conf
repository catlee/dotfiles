general {
        colors = true
        interval = 5
}

order += "volume master"
order += "load"
order += "wireless wlan0"
order += "battery 0"
order += "tztime local"
order += "tztime ET"
order += "tztime SF"
order += "tztime UTC"
order += "tztime NZ"
order += "weather_yahoo oakville"
order += "pomodoro"
order += "disk /"

wireless wlan0 {
        format_up = "WiFi: %quality"
        format_down = "W: down"
}

battery 0 {
        format = "%status %percentage %remaining"
        last_full_capacity = true
}

tztime local {
        format = "%a %d, %H:%M %Z"
}

tztime ET {
    format = "%H:%M %Z"
    timezone = "US/Eastern"
}

tztime SF {
    format = "%H:%M %Z"
    timezone = "US/Pacific"
}

tztime UTC {
    format = "%H:%M %Z"
    timezone = "UTC"
}

tztime NZ {
    format = "%H:%M %Z"
    timezone = "NZ"
}

volume master {
    format = "♪ %volume"
}

weather_yahoo oakville {
    woeid = "24107164"
    forecast_days = 2
    icon_snow = "❄"
    icon_rain = "☔"
    format_today = "{icon}{temp}°{units}"
    format_forecast = "{day}: {icon}{high}/{low}"
}

pomodoro {
        format = "{mmss} {bar}"
}

disk / {
    format = "%avail:/"
    low_threshold = 5
    threshold_type = 'avail'
}
