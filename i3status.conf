general {
        colors = true
        interval = 5
}

order += "volume master"
order += "load"
order += "cpu_temperature 0"
order += "wireless wlp2s0"
order += "battery 0"
order += "tztime local"
order += "tztime ET"
order += "tztime SF"
order += "tztime UTC"
order += "tztime NZ"
order += "disk /"

wireless wlp2s0 {
        format_up = "WiFi: %quality"
        format_down = "W: down"
}

battery 0 {
        format = "%status %percentage %remaining"
        last_full_capacity = true
}

tztime local {
        format = "%a %d, %H:%M %Z"
}

tztime ET {
    format = "%H:%M %Z"
    timezone = "US/Eastern"
}

tztime SF {
    format = "%H:%M %Z"
    timezone = "US/Pacific"
}

tztime UTC {
    format = "%H:%M %Z"
    timezone = "UTC"
}

tztime NZ {
    format = "%H:%M %Z"
    timezone = "NZ"
}

disk "/" {
    format = "%avail:/"
    low_threshold = 5
    threshold_type = 'avail'
}

volume master {
    format = "â™ª %volume"
}
