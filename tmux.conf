set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Disable the mouse
setw -g mode-mouse off

# Ctrl-r to reload this file
bind C-r source ~/.tmux.conf \; display "Reloaded"

# Splitting windows
bind | split-window -h
bind - split-window -v

# Moving between windows
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Resizing windows
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Set 256 colour
set -g default-terminal "screen-256color"

# Monitor activity
setw -g monitor-activity on
set -g visual-activity on

# Colours
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow
set -g message-fg white
set -g message-bg black
set -g message-attr bright
set -g status-fg white
set -g status-bg black

# Status
set -g window-status-activity-attr underscore
set -g status-left-length 40
set -g status-left ' #[default]'
set -g status-utf8 on
set -g status-right '#(~/.dotfiles/battery) #(~/.dotfiles/clock)#[default]'
set -g status-right-length 60
set -g status-interval 60
setw -g window-status-format '#[fg=colour241]#I #[fg=white]#W#[default] '
setw -g window-status-current-format '#[bg=white,fg=black]⮀ #W #[bg=black,fg=white]⮀'

# enable vi keys
setw -g mode-keys vi

# Copy into X's clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"; display "Copied"
# Paste from X's clipboard
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"
