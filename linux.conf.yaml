---
- defaults:
    link:
      relink: true
      create: true

- link:
    ~/.local/bin/fd: linux/fd

- shell:
    - sudo apt -o DPkg::Lock::Timeout=300 -y install fd-find ripgrep fzf neovim tmux xsel cmake zsh
    - test -n "$SPIN" || (curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- --profile default -y)
