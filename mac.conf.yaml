- defaults:
    link:
      relink: true
      force: true
      create: true

- link:
    ~/.config/kitty/kitty.conf: mac/kitty.conf
    ~/.config/aerospace/aerospace.toml: mac/aerospace.toml
    ~/.config/karabiner/karabiner.json: mac/karabiner.json
    ~/.local/bin/vol: mac/vol

- shell:
    - brew install fzf fd nvim tmux git hyperfine ripgrep kitty bash reattach-to-user-namespace cmake pyenv rust npm cargo-binstall karabiner-elements logseq bluesnooze shortcat
    - brew install --cask nikitabobko/tap/aerospace
    - cargo binstall zoxide
